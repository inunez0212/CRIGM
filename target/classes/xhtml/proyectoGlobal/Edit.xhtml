<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoGlobalEditDlg" widgetVar="ProyectoGlobalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edici&oacute;n">
            <h:form id="ProyectoGlobalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoGlobalController.selected != null}">
                        <p:outputLabel value="ID" for="id" />
                        <p:inputText id="id" value="PG-0#{proyectoGlobalController.selected.id}" disabled="true"/>
                        <p:outputLabel value="Proyecto" for="proyecto" />
                        <p:selectOneMenu id="proyecto" value="#{proyectoGlobalController.codigoProyecto}" >
                        	<f:selectItems value="#{proyectoController.items}" var="item"
                        	itemLabel="#{item.nombre}" itemValue="#{item.id}" > </f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{proyectoGlobalController.selected.nombre}" title="Nombre" />
                        <p:outputLabel value="N. tareas" for="numerotareas" />
                        <p:inputText id="numerotareas" value="#{proyectoGlobalController.selected.numerotareas}" title="N. tareas" />
                        <p:outputLabel value="Kilometraje" for="kilometraje" />
                        <p:inputText id="kilometraje" value="#{proyectoGlobalController.selected.kilometraje}" title="Kilometraje" />
                        <p:outputLabel value="Ruta" for="ruta" />
                        <p:inputText id="ruta" value="#{proyectoGlobalController.selected.rutacarpeta}" title="Ruta de la carpeta" />
                        <p:outputLabel value="Estado" for="estado" />
                        <p:selectOneMenu id="estado" value="#{proyectoGlobalController.codigoReferenciaEstado}" >
                        	<f:selectItems value="#{catalogoValorController.obtenerCatalogosPorRelacionado('EST')}" var="item"
                        	itemLabel="#{item.descripcion}" itemValue="#{item.codigoreferencia}" > </f:selectItems>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoGlobalController.update}" value="Guardar" update="display,:ProyectoGlobalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProyectoGlobalEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="PF('ProyectoGlobalEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
