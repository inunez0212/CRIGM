<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TareaEditDlg" widgetVar="TareaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edici&oacute;n">
            <h:form id="TareaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tareaController.selected != null}">
                        <p:outputLabel value="ID" for="id" />
                        <p:inputText id="id" value="P-00#{tareaController.selected.id}" disabled="true"/>
                        <p:outputLabel value="Descripci&oacute;n" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tareaController.selected.descripcion}" title="Descripci&oacute;n" />
                        <p:outputLabel value="Estado" for="estado" />
                        <p:selectOneMenu id="estado" value="#{tareaController.selected.estado}" >
                        	<f:selectItem itemValue="1" itemLabel="Activo"></f:selectItem>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tareaController.update}" value="Guardar" update="display,:TareaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TareaEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="PF('TareaEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
