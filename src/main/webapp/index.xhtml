<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Identificarse</title>
        <link href="/img/icon.png" rel="icon" type="image/x-icon" />
        <ui:insert name="head" />
    </h:head>
	<p:growl id="growl" life="3000" autoUpdate="true"/>
    <h:body styleClass="CyanModena Geometry" style="height:auto;">
		<h:form id="formLogin">        
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <h:graphicImage name="igm.png" library="images" style="width:50%; max-width:350px;"/>
                <div class="EmptyBox10"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox20"></div>
                    <div class="Wid100 OvHidden BigTopic Fs30"> Identificarse</div>
                    <div class="EmptyBox30"></div>
                    <div class="Wid100">
                    	<p:inputText placeholder="Cédula" styleClass="Wid80 TexAlCenter Fs18"
                    	value="#{loginController.usuarioDTO.cedula}"/>
                    </div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100">
                    	<p:inputText type="password" placeholder="Contraseña" styleClass="Wid80 TexAlCenter Fs18"
                    	value="#{loginController.usuarioDTO.contrasenia}"/>
                    </div>
                    <div class="EmptyBox30"></div>
                    	<p:commandButton value="Ingresar" icon="fa fa-sign-in" styleClass=" Fs18 White RaisedButton"
                    	 actionListener="#{loginController.identificar}" />
                    <div class="EmptyBox5 ShowOnMobile"></div>
                    <div class="EmptyBox30"></div>
                    <div class="EmptyBox30"></div>
                    <div class="Separator"></div>
                    <div class="Wid100 OvHidden BigTopic Fs30">Reseteo de contraseña</div>
                    <div class="Wid100">
                        <div class="Wid100">
                        	<p:inputText placeholder="Cédula" styleClass="Wid80 TexAlCenter Fs18" value="#{loginController.cedula}"/>
                        </div>
                        <div class="EmptyBox10"></div>
                        <p:commandButton value="Solicitar" styleClass="PurpleButton Fs18 White RaisedButton"
                        actionListener="#{loginController.solicitarReseteo}"/>
                    </div>
                    <div class="EmptyBox20"></div>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
                    </div>
            </div>
        </div>
        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />
    </h:body>

</html>
