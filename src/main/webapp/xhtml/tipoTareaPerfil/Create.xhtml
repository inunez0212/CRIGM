<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTareaPerfilCreateDlg" widgetVar="TipoTareaPerfilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear">
            <h:form id="TipoTareaPerfilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTareaPerfilController.selected != null}">
                        <p:outputLabel value="ID" for="id" />
                        <p:inputText id="id" value="TTP-00#{tipoTareaPerfilController.selected.id}" disabled="true"/>
                        <p:outputLabel value="Perfil" for="perfil" />
                        <p:selectOneMenu id="perfil" value="#{tipoTareaPerfilController.idPerfil}" >
                        	<f:selectItems value="#{perfilController.items}" var="item"
                        	itemLabel="#{item.Descripcion}" itemValue="#{item.id}" > </f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Tipo tarea" for="tipoTarea" />
                        <p:selectOneMenu id="tipoTarea" value="#{tipoTareaPerfilController.idTipoTarea}" >
                        	<f:selectItems value="#{tipoTareaController.items}" var="item"
                        	itemLabel="#{item.nombre}" itemValue="#{item.id}" > </f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Estado" for="estado" />
                        <p:selectOneMenu id="estado" value="#{tipoTareaPerfilController.selected.estado}" >
                        	<f:selectItem itemValue="1" itemLabel="Activo"></f:selectItem>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTareaPerfilController.create}" value="Guardar" update="display,:TipoTareaPerfilListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoTareaPerfilCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="PF('TipoTareaPerfilCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
