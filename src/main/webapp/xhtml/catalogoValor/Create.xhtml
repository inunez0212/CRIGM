<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoValorCreateDlg" widgetVar="CatalogoValorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear">
            <h:form id="CatalogoValorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoValorController.selected != null}">
                        <p:outputLabel value="ID" for="codigoreferencia" />
                        <p:inputText id="codigoreferencia" value="#{catalogoValorController.selected.codigoreferencia}" disabled="false" maxlength="4"/>
                        <p:outputLabel value="Descripci&oacute;n " for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoValorController.selected.descripcion}"/>
                        <p:outputLabel value="C&oacute;digo relacionado" for="relacionado" />
                        <p:selectOneMenu id="relacionado" value="#{catalogoValorController.codigoReferenciaRelacionado}" >
                        	<f:selectItem itemValue="" itemLabel="Seleccione..."></f:selectItem>
                        	<f:selectItems value="#{catalogoValorController.items}" 
                        		var="items" itemLabel="#{items.codigoreferencia}" itemValue="#{items.codigoreferencia}"></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Estado" for="estado" />
                        <p:selectOneMenu id="estado" value="#{catalogoValorController.selected.estado}" >
                        	<f:selectItem itemValue="1" itemLabel="Activo"></f:selectItem>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoValorController.create}" value="Guardar" update="display,:CatalogoValorListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatalogoValorCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="PF('CatalogoValorCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
