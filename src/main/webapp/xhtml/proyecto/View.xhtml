<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoViewDlg" widgetVar="ProyectoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalles">
            <h:form id="ProyectoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="P00-#{proyectoController.selected.id}" title="ID"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{proyectoController.selected.nombre}" title="Nombre"/>
                        <h:outputText value="Estado"/>
                        <h:outputText value="#{proyectoController.selected.estadoproyecto.descripcion}" title="Estado"/>
                        <h:outputText value="Fecha inicio"></h:outputText>
                        <h:outputText value="#{proyectoController.selected.fechainicio}" title="Fecha inicio">
                        	<f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="Fecha fin"/>
                        <h:outputText value="#{proyectoController.selected.fechafin}" title="Fecha fin">
                        	<f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="Kilometraje"/>
                        <h:outputText value="#{proyectoController.selected.kilometraje}" title="Kilometraje"/>
                        <h:outputText value="Ruta"/>
                        <h:outputText value="#{proyectoController.selected.rutacarpeta}" title="Ruta"/>
                        <h:outputText value="Fecha registro"/>
                        <h:outputText value="#{proyectoController.selected.fecharegistro}" title="Fecha registro">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Fecha modificaci&oacute;n"/>
                        <h:outputText value="#{proyectoController.selected.fechamodificacion}" title="Fecha modificaci&oacute;n">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
						<h:outputText value="Usuario registro"/>
                        <h:outputText value="#{proyectoController.selected.usuarioregistro.nombre} #{proyectoController.selected.usuarioregistro.apellido}" title="Usuario registro"/>
                        <h:outputText value="Usuario modificaci&oacute;n"/>
                        <h:outputText value="#{proyectoController.selected.usuariomodificacion.nombre} #{proyectoController.selected.usuariomodificacion.apellido }" title="Usuario modificaci&oacute;n"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="PF('ProyectoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
