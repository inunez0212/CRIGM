<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilViewDlg" widgetVar="PerfilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalles">
            <h:form id="PerfilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="P00-#{perfilController.selected.id}" />
                        <h:outputText value="Descripci&oacute;n"/>
                        <h:outputText value="#{perfilController.selected.Descripcion}" title="Descripci&oacute;n"/>
                        <h:outputText value="Estado"/>
                        <h:outputText value="#{perfilController.selected.estado}" title="Estado"/>
                        <h:outputText value="Fecha registro"/>
                        <h:outputText value="#{perfilController.selected.fecharegistro}" title="Fecha registro">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Fecha modificaci&oacute;n"/>
                        <h:outputText value="#{perfilController.selected.fechamodificacion}" title="Fecha modificaci&oacute;n">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
						<h:outputText value="Usuario registro"/>
                        <h:outputText value="#{perfilController.selected.usuarioregistro.nombre} #{perfilController.selected.usuarioregistro.apellido}" title="Usuario registro"/>
                        <h:outputText value="Usuario modificaci&oacute;n"/>
                        <h:outputText value="#{perfilController.selected.usuariomodificacion.nombre} #{perfilController.selected.usuariomodificacion.apellido }" title="Usuario modificaci&oacute;n"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="PF('PerfilViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
