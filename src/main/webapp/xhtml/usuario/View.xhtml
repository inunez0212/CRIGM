<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalles">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="U00-#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="Nombre"/>
                        <h:outputText value="Apellido"/>
                        <h:outputText value="#{usuarioController.selected.apellido}" title="Apellido"/>
                        <h:outputText value="C&eacute;dula"/>
                        <h:outputText value="#{usuarioController.selected.cedula}" title="C&eacute;dula"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="Email"/>
                        <h:outputText value="Perfil"/>
                        <h:outputText value="#{usuarioController.selected.perfil.Descripcion}" title="Perfil"/>
                        <h:outputText value="Grupo"/>
                        <h:outputText value="#{usuarioController.selected.grupo}" title="Grupo"/>
                        <h:outputText value="Estado"/>
                        <h:outputText value="#{usuarioController.selected.estado}" title="Estado"/>
                        <h:outputText value="Fecha registro"/>
                        <h:outputText value="#{usuarioController.selected.fecharegistro}" title="Fecha registro">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Fecha modificaci&oacute;n"/>
                        <h:outputText value="#{usuarioController.selected.fechamodificacion}" title="Fecha modificaci&oacute;n">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
						<h:outputText value="Usuario registro"/>
                        <h:outputText value="#{usuarioController.selected.usuarioregistro.nombre} #{usuarioController.selected.usuarioregistro.apellido}" title="Usuario registro"/>
                        <h:outputText value="Usuario modificaci&oacute;n"/>
                        <h:outputText value="#{usuarioController.selected.usuariomodificacion.nombre} #{usuarioController.selected.usuariomodificacion.apellido }" title="Usuario modificaci&oacute;n"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
