<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">


	<ui:define name="title">
		<h:outputText value="PerfilModulo"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<h:form id="PerfilModuloListForm" onkeypress="if (event.keyCode == 13) { return false; }">
			<p:panel header="PerfilModulo">
				<h:outputText value="Opciones"></h:outputText>
				<p:panelGrid columns="10" layout="grid">
		            <p:commandButton  value="Crear" icon="fa fa-plus" styleClass="CyanButton"
					actionListener="#{perfilModuloController.prepareCreate}"	update=":PerfilModuloCreateForm"
					oncomplete="PF('PerfilModuloCreateDialog').show()" />
					<p:commandButton icon="fa fa-edit" value="Editar" styleClass="CyanButton"
						update=":PerfilModuloEditForm" 	
						oncomplete="PF('PerfilModuloEditDialog').show()" />
					<p:commandButton icon="fa fa-trash-o" value="Eliminar" styleClass="CyanButton"
						actionListener="#{perfilModuloController.destroy}" 
						update=":growl,datalist">
						<p:confirm header="Confirmation" 
							message="¿Esta seguro?"
							icon="fa fa-warning" />
					</p:commandButton>
				</p:panelGrid>
				<p:separator/>
				<h:outputText value="B&uacute;squeda" class="BigTopic"></h:outputText>
				<p:panelGrid columns="1" layout="grid" id="gridBusqueda">
					<p:selectOneMenu id="perfil" value="#{perfilModuloController.perfilBusqueda}" >
                        	<f:selectItem itemLabel="Seleccione" itemValue="0"></f:selectItem>
                        	<f:selectItems value="#{perfilController.items}" var="dato" 
                        	itemLabel="#{dato.descripcion}" itemValue="#{dato.id}"></f:selectItems>
                    </p:selectOneMenu>
					<p:commandButton  value="Buscar" icon="fa fa-search" styleClass="CyanButton"
						actionListener="#{perfilModuloController.busqueda()}" process="gridBusqueda" update="PerfilModuloListForm gridBusqueda"> </p:commandButton>
    			</p:panelGrid>
				<p:dataTable id="datalist" value="#{perfilModuloController.items}"
					var="item" selectionMode="single"
					selection="#{perfilModuloController.selected}" paginator="true"
					rowKey="#{item.id}" rows="10">
					<p:column headerText="ID">
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column headerText="Perfil">
						<h:outputText value="#{item.perfil.descripcion}" />
					</p:column>
					<p:column headerText="Ruta">
						<h:outputText value="#{item.ruta}" />
					</p:column>
					<p:column headerText="Descripci&oacute;n"
						sortBy="#{item.Descripcion}">
						<h:outputText value="#{item.descripcion}" />
					</p:column>
					<p:column headerText="Crear">
						 <p:selectBooleanCheckbox value="#{item.crear}" disabled="true"></p:selectBooleanCheckbox>
					</p:column>
					<p:column headerText="Editar">
						 <p:selectBooleanCheckbox value="#{item.modificar}" disabled="true"></p:selectBooleanCheckbox>
					</p:column>
					<p:column headerText="Eliminar">
						 <p:selectBooleanCheckbox value="#{item.eliminar}" disabled="true"></p:selectBooleanCheckbox>
					</p:column>
					<p:column headerText="Visualizar">
						 <p:selectBooleanCheckbox value="#{item.listar}" disabled="true"></p:selectBooleanCheckbox>
					</p:column>
					<p:column headerText="Estado" sortBy="#{item.estado}">
						<h:outputText value="#{item.estado == 1? 'Activo':'Inactivo'}" />
					</p:column>
					<f:facet name="footer" style="text-align: left !important; ">
						<h:outputText
							value="Total registros: #{perfilModuloController.items.size()}" />
					</f:facet>
				</p:dataTable>
				<p:contextMenu>
					<p:menuitem icon="fa fa-plus" value="Crear nuevo"
						actionListener="#{perfilModuloController.prepareCreate}"
						update=":PerfilModuloCreateForm"
						oncomplete="PF('PerfilModuloCreateDialog').show()" />
					<p:menuitem icon="fa fa-search" value="Ver detalles"
						update=":PerfilModuloViewForm"
						oncomplete="PF('PerfilModuloViewDialog').show()" />
					<p:menuitem icon="fa fa-edit" value="Editar registro"
						update=":PerfilModuloEditForm"
						oncomplete="PF('PerfilModuloEditDialog').show()" />
					<p:menuitem icon="fa fa-trash-o" value="Eliminar"
						actionListener="#{perfilModuloController.destroy}"
						update=":growl,datalist">
						<p:confirm header="Confirmation" 
							message="¿Esta seguro?"
							icon="fa fa-warning" />
					</p:menuitem>
				</p:contextMenu>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="SI" type="button"
						styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="fa fa-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<ui:include src="Create.xhtml" />
		<ui:include src="Edit.xhtml" />
		<ui:include src="View.xhtml" />
	</ui:define>
</ui:composition>

</html>
