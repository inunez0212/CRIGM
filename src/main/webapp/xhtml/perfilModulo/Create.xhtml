<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilModuloCreateDlg" widgetVar="PerfilModuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear">
            <h:form id="PerfilModuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilModuloController.selected != null}">
                        <p:outputLabel value="ID" for="id" />
                        <p:inputText id="id" value="#{perfilModuloController.selected.id}" disabled="true"/>
                        <p:outputLabel value="Perfil" for="perfil" />
                        <p:selectOneMenu id="perfil" value="#{perfilModuloController.perfilId}" >
                        	<f:selectItems value="#{perfilController.items}" var="dato" 
                        	itemLabel="#{dato.descripcion}" itemValue="#{dato.id}"></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Modulo" for="ruta" />
                        <p:selectOneMenu id="ruta" value="#{perfilModuloController.selected.ruta}" >
                        	<f:selectItems value="#{catalogoValorController.obtenerCatalogosPorRelacionado('RUT')}" var="item"
                        	itemLabel="#{item.Descripcion}" itemValue="#{item.descripcion}" > </f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Descripci&oacute;n" for="Descripcion" />
                        <p:inputText id="Descripcion" value="#{perfilModuloController.selected.descripcion}" title="Descripci&oacute;n" />
                        <p:outputLabel value="Crear" for="crear" />
                        <p:selectBooleanCheckbox id="crear" value="#{perfilModuloController.selected.crear}" />
                        <p:outputLabel value="Editar" for="editar" />
                        <p:selectBooleanCheckbox id="editar" value="#{perfilModuloController.selected.modificar}" />
                        <p:outputLabel value="Eliminar" for="eliminar" />
                        <p:selectBooleanCheckbox id="eliminar" value="#{perfilModuloController.selected.eliminar}" />
                        <p:outputLabel value="Visualizar" for="visualizar" />
                        <p:selectBooleanCheckbox id="visualizar" value="#{perfilModuloController.selected.listar}" />
                        <p:outputLabel value="Estado" for="estado" />
                        <p:selectOneMenu id="estado" value="#{perfilModuloController.selected.estado}" >
                        	<f:selectItem itemValue="1" itemLabel="Activo"></f:selectItem>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilModuloController.create}" value="Guardar" update="display,:PerfilModuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'PerfilModuloCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="PF('PerfilModuloCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
